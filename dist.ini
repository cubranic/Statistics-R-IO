name = Statistics-R-IO
version = 1.0
author = Davor Cubranic <cubranic@stat.ubc.ca>
license = GPL_3
copyright_holder = University of British Columbia

[GithubMeta]
[@Git]

; add $VERSION to module
[PkgVersion]

[GatherDir]
exclude_match = ~$
exclude_filename = README.pod
include_dotfiles = 1

[PruneCruft]
except = \.travis.yml

[MetaYAML]
[MetaJSON]

[MakeMaker]
[Manifest]

[License]
[Pod2Readme]
[InstallGuide]

[ShareDir]
dir = extras

[PodWeaver]
config_plugin = @Default

[Prereqs]
perl = 5.010
Carp = 0
Scalar::Util = 0
Class::Tiny::Antlers = 0.023
Class::Method::Modifiers = 0
Class::Tiny = 0
namespace::clean = 0.24
Math::Complex = 0

[Prereqs / TestRequires]
Test::More = 0.96
Test::Fatal = 0
Test::MockObject = 0
Test::MockObject::Extends = 0

[Prereqs / TestSuggests]
File::Spec = 0
File::Path = 0
Path::Class = 0

[ExtraTests]
[PodCoverageTests]
[PodSyntaxTests]

[Git::CommitBuild]
branch =
release_branch = release
release_message = Release build of v%v (on %b)

; release: test-confirm-upload
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
subdir = Statistics-R-IO
